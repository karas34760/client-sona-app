name: Deploy to VPS

on:
  push:
    branches:
      - dev # Change to your main branch or the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH }} # Use SSH keys instead of passwords
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            docker build -t karas34760/sona-app:latest -f Dockerfile .

            # Pull the latest Docker image from Docker Hub (replace with your image name)
            docker run -d -p 3000:3000 karas34760/sona-app:latest

            # Run the Docker container
            docker run -d --name sona-app -p 3000:3000 karas34760/sona-app:latest
